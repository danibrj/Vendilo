<!DOCTYPE html>
<html lang='fa'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>گزارش مالی فروشندگان</title>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css' rel='stylesheet'>
<style>
body { direction: rtl; padding: 30px; background-color: #f0f2f5; font-family: Tahoma, sans-serif; }
h1, h3 { text-align: center; color: #212529; }
.card { background: white; border-radius: 20px; box-shadow: 0 6px 20px rgba(0,0,0,0.08); padding: 20px; margin-bottom: 40px; }
table { background-color: white; border: 1px solid #dee2e6; }
th { background-color: #0d6efd; color: white; }
th, td { text-align: center; vertical-align: middle; }
img { display: block; margin: 30px auto; border-radius: 10px; max-width: 100%; }
</style>
</head>
<body>
<div class='container'>
<div class='card'>
<h1 class='mb-4'>گزارش مالی فروشندگان</h1>
<table class='table table-bordered table-striped'>
<thead>
<tr>
<th>نام</th><th>نام خانوادگی</th><th>نام فروشگاه</th><th>استان</th><th>موجودی(دلار)</th><th>تعداد محصولات فروش</th><th>مجموع فروش</th>
</tr>
</thead>
<tbody>
<tr>
<td>d</td>
<td>d</td>
<td>d</td>
<td>tehran</td>
<td>12.60</td>
<td>1</td>
<td>12.60</td>
</tr>
<tr>
<td>a</td>
<td>a</td>
<td>a</td>
<td>tehran</td>
<td>45.00</td>
<td>1</td>
<td>45.00</td>
</tr>
</tbody>
</table>
</div>
<div class='card'>
<h3>نمودار سهم فروشندگان از موجودی</h3>
<img src='seller_pie_chart.png' alt='نمودار دایره‌ای موجودی فروشندگان'>
</div>
<div class='card'>
<h3>نمودار مقایسه‌ای موجودی</h3>
<img src='seller_bar_chart.png' alt='نمودار میله‌ای موجودی فروشندگان'>
</div>
</div>
</body>
</html>
